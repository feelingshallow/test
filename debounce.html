    <button>3333</button>
    <script>
        function debounce(fn, wait = 500) {
            let timeOut;
            return function() {
                clearTimeout(timeOut)
                timeOut = setTimeout(fn,wait)
            }

        }

        function throttle(fn,wait) {
            let last = 0;

            return function() {
                let now = Date.now()
                if(last -now >=0) {

                    fn()
                }
                last = now;
            }
        }

        const button =  document.getElementsByTagName('button');
        
        function myClick() {

        }

        button[0].onclick = debounce(myClick) ;
