    <script>
function iterableToArrayLimit(arr, i) {
    let arr1= [];
    let iterator = arr[Symbol.iterator];
    let currentArrIterator = iterator.call(arr)
    
    while(arr1.length !== i ) {
        arr1.push(currentArrIterator.next().value)  
    }


    console.log(arr1)
}
// 转换前
var map = new Map([
  [1, 2],
  [3, 4]
]);
var _map = iterableToArrayLimit(map, 2)


    </script>
