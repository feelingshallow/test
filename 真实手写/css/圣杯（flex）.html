<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: space-between;
        }
        .middle {
            width: 100%;
            height: 200px;
            order: 2;
            background: yellow;
            flex: 1;
            
        }
        .left {
            width: 200px;
            height: 200px;

            background: red;


        }
        .right {
            width: 200px;
            height: 200px;
            background: blue;


        }
    </style>
</head>
<body>
    <div class="box">
        <div class="middle">

        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
