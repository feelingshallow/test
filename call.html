<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            Function.prototype.myCall = function (context = window, ...args) {
                let symbol = Symbol("");
                context[symbol] = this;

                let res = context[symbol](...args);
                return res;
            };

            Function.prototype.myBind = function (context = window, args) {
                let symbol = Symbol('')
                context[symbol] = this;
                return context[symbol](...args)
            };

            Function.prototype.myApply = function(context,...arg) {
                return function(...args) {
                    const args = arg.concat(args)
                }
            }

            function sayHello(arg1,args2){
                console.log(this.name + arg1 +args2)
            }

            window.name = 'window'

            sayHello(1,2)

            sayHello.myCall({name:'callContext'},'call','12')
            sayHello.myBind({name:'BindContext'},['bind','12'])

        </script>
    </body>
</html>
